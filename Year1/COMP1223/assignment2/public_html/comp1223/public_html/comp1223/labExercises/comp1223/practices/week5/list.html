<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Items</title>
    <meta name="description" content="Working with list items in HTML5">
    <meta name="author" content="Edward Entecott">

</head>
<body>
    <h1>Good morning everyone</h1>
    <ul>
        <li>Cat
            <ul>
                <li>Tiger</li>
                <li>Lion</li>
            </ul>
        </li>
        <li>Dog</li>
        <li>Bird</li>

    </ul>

    <ol >
        <li>Cat</li>
        <li>Dog</li>
        <li>Bird</li>

    </ol>

    <ol type="i">
        <li>Tiger</li>
        <li>Bug</li>
        <li>Bird</li>

    </ol>

    <dl>
        <dt><a href="https://en.wikipedia.org/wiki/Coffee" target="myTab">Coffee</a></dt>
        <dd>Double Double</dd>
        <dt>Water</dt>
        <dd>Large Bottle</dd>
    </dl>

    <script src=http://my.gblearn.com/js/loadscript.js></script>
</body>
</html>
